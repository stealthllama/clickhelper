# ClickHelp Publications Configuration - Project-Based Format
# This file demonstrates the project-based YAML format
#
# Each top-level key (e.g., 'release-notes', 'deployment-guide') represents a ClickHelp PROJECT.
# Under each project, you define the PUBLICATIONS that belong to that project.
# Publications can be published, exported to PDF, and uploaded to Tribble.

# Global ClickHelp Configuration
clickhelp:
  portal_url: "https://docs.dragos.com"
  # Credentials will be loaded from environment variables:
  # CLICKHELP_USERNAME and CLICKHELP_API_KEY

# Global Tribble Configuration
tribble:
  base_url: "https://my.tribble.ai"
  # Credentials will be loaded from environment variables:
  # TRIBBLE_API_TOKEN and TRIBBLE_USER_EMAIL

# S3 Backup Configuration
s3_backup:
  enabled: true
  retention_count: 30 # Keep the last X backups per project
  # AWS credentials will be loaded from environment variables:
  # AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_S3_BUCKET_NAME, AWS_REGION

# Global settings
settings:
  download_dir: "./downloads"
  backup_dir: "./backups"
  wait_for_export: true
  wait_for_processing: true
  max_export_wait: 600  # seconds
  max_processing_wait: 600  # seconds
  poll_interval: 15  # seconds

################################################################################
#
# Projects & Publications
#
# Instructions: 
#
#   Patch Releases
#   - Create a new output tag for the patch release.
#   - Add the patch release output tag to only the release-notes publications.
#
#   Major/Minor Releases
#   - Create a new output tag for the major/minor release.
#   - Create a new versioned publication definition within each project.
#   - And add the major/minor release output tag to each new publications.
#
################################################################################

#
# Release Notes -  Major/minor and patch version output tags are supported here
#
release-notes:
  dragos-platform-release-notes:
    title: Release Notes
    update: Partial
    visibility: Restricted
    export: False
    output_tags:
      - OnlineDoc
      - Platform_3.0
      - Platform_3.0.1
      - Platform_3.0.2
      - Platform_3.0.3
      - Platform_3.0.4
      # - Platform_3.0.5
      # - Platform_3.1
  export-dragos-platform-release-notes:
    title: Dragos Platform Release Notes
    update: Partial
    visibility: Private
    export: True
    output_tags:
      - PrintedDoc
      - Platform_3.0
      - Platform_3.0.1
      - Platform_3.0.2
      - Platform_3.0.3
      - Platform_3.0.4
      # - Platform_3.0.5
      # - Platform_3.1

